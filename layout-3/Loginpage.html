<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginCSs.css">
    <title>Login Page</title>
</head>
<body>
    <div class = "container">
        <div class= "login-left">
            <div class = "login-header">
                <h1>Welcome to our application</h1>
                <p>Please login to use our platform</p>
            </div>
            <form class = "login-form-content">
                <div class = "form-item">
                    <label for = "email">Enter Email</label>
                    <input type = "text" id="email">
                </div>
                <div class = "form-item">
                    <label for="password">Enter Password</label>
                    <input type = "password" id = "password">
                </div>
                <div class="form-item">
                    <input type = "checkbox" id = "RememberMeCheckbox">
                    <label for="checkbox" id= "checkboxLabel">Remember Me</label>
                </div>

                <div>
                    <button type = "submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width = "30" src="/LoginPage/Facebook_icon.svg.png" alt="">Facebook Login
                    </a>
                    <a href="#">
                        <img width = "30" src="/LoginPage/google login logo.png" alt="">Google Login
                    </a>
                </div>
            </form>

        </div>
        <div class="login-right">
            <img src="/LoginPage/HD-wallpaper-mitsuha-and-taki-anime-movie-anime-cute-anime-love-mitsuha-name-taki-your-your-name.jpg">
        </div>
    </div>
</body>
</html>
